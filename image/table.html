<html>

<head>
    <title>Tables</title>
    <style>
        table,tr,td{
            border-collapse: collapse;
            text-align: center;
        }
        table{
            border-radius: 15px;
            overflow: hidden;
        }
        tr:first-child
        {
            background-color: red;
        }
        tr:last-child
        {
            background-color: aqua;
        }
        td{
            padding: 5px 10px;
        }
        tr:hover
        {
            background-color: brown;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>S.No</td>
            <td>Name</td>
            <td>Roll Number</td>
            <td>Branch</td>
            <td>College</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Avinash</td>
            <td>23A95A1209</td>
            <td>IT</td>
            <td>AEC</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Siva</td>
            <td>22A91A1298</td>
            <td>IT</td>
            <td>AEC</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vinod</td>
            <td>22A91A12B3</td>
            <td>IT</td>
            <td>AEC</td>
        </tr>

    </table>
</body>

</html>
