<html>
    <head>
        <title>Election form</title>
    </head>
    <body>
        <form>
            <label>NAME: </label>
            <input type="text"/>
            <br/><br/>
            <label>AGE: </label>
            &nbsp;&nbsp;
            <input type="number"/>
            <br/><br/>
            <label>GENDER: </label>
            <input type="radio" name="gender"/>
            <label>Male</label>
            <input type="radio" name="gender"/>
            <label>Female</label>
            <input type="radio" name="gender"/>
            <label>Others</label>
            <br/>
            <br/>
            <label>ELECTION BOOTH NUMBER:</label>
            <input type="number"/>
            <br/>
            <br/>
            <label>FEEDBACK ON ELECTION: </label>
            <textarea></textarea>
            <br/>
            <br/>
            <label>MOBILE NUMBER: </label>
            <input type="number"/>
            <br/>
            <br/>
            <label>DATE AND TIME: </label>
            <input type="datetime"/>
        </form>
    </body>
</html>
