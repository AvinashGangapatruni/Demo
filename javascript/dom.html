<head>

        body{
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

</head>

<body>

        function fun() {
            var x = document.getElementsByClassName("mydiv")[0];
            x.setAttribute("src", "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR7vQhytuDeXwAyIaB0PvfF90dXPTMzHSf_ISfBDsX5hrLKyiAz");

            x.style.boxShadow = "0px 0px 10px gray";
        }
    </script>
</body>

</html>
