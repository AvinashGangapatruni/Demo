<html>
    <head>
        <script>
            function generate(len)
            {
                var password = "";
                var required = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"; 
                for(var i = 0; i < len; i++)
                {
                    password += required.charAt(Math.floor(Math.random() * required.length));
                }  
                return password;
            }
            console.log(generate(10));
        </script>
    </head>
</html>
