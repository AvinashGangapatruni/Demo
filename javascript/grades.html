<html>
    <head>
        <script>
            var x = window.prompt("Enter the score");
            if(x > 90 && x <= 100) 
            {
                console.log("Grade: A");
            }
            else if(x > 80 && x <=90)
            {
                console.log("Grade: B");
            }
            else if(x > 70 && x <=80)
            {
                console.log("Grade: C");
            }
            else if(x > 60 && x <=70)
            {
                console.log("Grade: D");
            }
            else
            {
                console.log("Grade: F");
            }
        </script>
    </head>
</html>
