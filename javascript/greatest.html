<html>

<head>
    <script>
        x = parseInt(window.prompt("Enter number1"));
        y = parseInt(window.prompt("Enter number2"));
        z = parseInt(window.prompt("Enter number3"));
        if (x > y && x > z) {
            console.log("The largest number is " + x);
        }
        else if (y > x && y > z) {
            console.log("The largest number is " + y);
        }
        else {
            console.log("The largest number is " + z);
        }
    </script>
</head>

</html>
